<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎭 اختياراتي ... مدمرة نشاطاتي؟</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @font-face {
      font-family: 'HelveticaNeueLTArabic';
      src: url('HelveticaNeueLTArabic-Roman.ttf') format('truetype');
    }

    body {
      font-family: 'HelveticaNeueLTArabic', sans-serif;
      background: linear-gradient(-45deg, #f5f7fa, #c3cfe2, #e8eef4, #d6e1f0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      position: relative;
      display: inline-block;
      animation: pulse 2s infinite, float 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e74c3c, 0 0 20px #e74c3c; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e74c3c, 0 0 40px #e74c3c; }
    }
    
    h1:after {
      content: '';
      position: absolute;
      width: 50%;
      height: 4px;
      bottom: -10px;
      left: 25%;
      background: #4a6fa5;
      border-radius: 2px;
    }
    
    .buttons-container {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      padding: 12px 30px;
      font-size: 18px;
      background-color: #4a6fa5;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    button:after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.1);
      transform: rotate(30deg);
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #3a5a80;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      animation: pulse 0.5s ease;
    }
    
    button:hover:after {
      left: 100%;
    }
    
    button i {
      font-size: 16px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result, .hint {
      margin-top: 25px;
      font-size: 24px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      width: 90%;
      max-width: 550px;
      text-align: center;
      color: #34495e;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      animation: fadeIn 0.5s ease-out;
    }
    
    .hint {
      color: #5a6a7e;
      font-size: 22px;
      border-left: 5px solid #4a6fa5;
    }
    
    .result {
      border-left: 5px solid #e74c3c;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .chosen-list {
      margin-top: 40px;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      animation: fadeIn 0.7s ease-out;
    }
    
    .chosen-list:hover {
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }
    
    .chosen-list h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #2c3e50;
      text-align: center;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
    
    .chosen-list ul {
      list-style-type: none;
      padding: 0;
      text-align: right;
    }
    
    .chosen-list li {
      margin: 8px 0;
      font-size: 18px;
      color: #444;
      padding: 8px 15px;
      background: #f8f9fa;
      border-radius: 8px;
      transition: all 0.2s ease;
    }
    
    .chosen-list li:hover {
      background: #e9ecef;
      transform: translateX(-5px);
    }
    
    .shake-animation {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    .reveal-animation {
      animation: glow 1s ease-in-out infinite alternate;
    }
    
    .list-item-animation {
      display: inline-block;
      animation: fadeIn 0.5s ease-out both;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
      
      .result, .hint {
        font-size: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1 class="title-animation"><i class="fas fa-theater-masks"></i> اختياراتي ... مدمرة نشاطاتي؟</h1>
  
  <div class="buttons-container">
    <button onclick="showHint()" class="button-animation"><i class="fas fa-lightbulb"></i> نقي واستحلي </button>
    <button onclick="showName()" class="button-animation"><i class="fas fa-user-check"></i> اظهر وبان عليك الأمان</button>
  </div>

  <div class="hint" id="hint">
    <i class="fas fa-eye"></i> ذوب الثلج عشان يبين اللي تحته
  </div>
  
  <div class="result" id="result">
    <i class="fas fa-user-secret"></i> اللي تحته ... سري للغاية
  </div>

  <div class="chosen-list">
    <h3><i class="fas fa-check-circle"></i> أنتم السابقون ... تجهزوا يا لاحقين:</h3>
    <ul id="chosenNames"></ul>
  </div>

  <script>
    let participants = [
      { name: "نورة محمد", hint: "لما تطفي كل الضواو… تضل هي واضحة .. مفيدة بالليل" },
      { name: "يمنى محمد", hint: "لو دخلت من الباب اليمين… هي أول وحدة تشوفها .. وفيها بركة" },
      { name: "محمد عيسى", hint: "اسمين من أفضل البشر .. والتاريخ بدأ يتسجل من عندهم" },
      { name: "عبدالله سلامة", hint: "اذا حبيت تصمم اشي ثلاثي الأبعاد بتروحله ، والنشامى ما منهم ....ـة" },
      { name: "عبدالرحمن دولة", hint: "اسمه في فخامة واشي رسمي ... بس بنفس الوقت اسمه في أمان واطمئنان " },
      { name: "أنس القصاص", hint: "ما بتحس بالملل بوجوده .. والحكاوي ما بتنتهي عنده" },
      { name: "عبدالفتاح حزوري", hint: "أوله باب مفتوح وآخره لغز مقفول .. لغز ما حد بيحله ... بس هو بيحل كل الألغاز" },
      { name: "حمزة الجمل", hint: "مستعد ما يشرب طول الورشة عادي، وبيذكرك بسيد الشهداء" },
      { name: "ريم بابكر", hint: "أول خليفة .. ومدينة عربية .. بس لازم الصبح بدري قبل ما يصحى الغزال" },
      { name: "فاطمة دولة", hint: "انها بين الفاء والتاء ... بروتوكول وقرار واستقرار" },
      { name: "مها عبدالعال", hint: "أكيد تلاقيها بالمرتفعات .. آيم شور شي ول بي ذير" },
      { name: "آلاء أبوحميد", hint: "نعم ربنا ما بنقدر نحصيها ... والشكر على هذي النعم عندها ما بيتوقف" },
      { name: "شهد حسين", hint: "لو سألنا النحل أكيد بيدلنا ... على سيد شباب أهل الجنة" },
      { name: "سارة عطية", hint: "ما بتنبسط لحالها، بتحب تبسط غيرها وتجيبلهم هدايا" },
      { name: "آية محمد إدريس", hint: "بين الاعجاز والحكمة ... موجود أعظم البشر ..." },
      { name: "إسراء رضا", hint: "تمشي بالليل مرتاحة البال ... بس أثرها يبني أجيال" }
    ];

    let selected = null;
    let chosenList = [];

    function showHint() {
      if (participants.length === 0) {
        document.getElementById('hint').innerHTML = '<i class="fas fa-check-circle"></i> كل المستور انكشف!';
        document.getElementById('result').innerHTML = '<i class=""></i> 🔥شطبنا، ما ظل ثلج نذوبه🧊!';
        return;
      }
      
      const index = Math.floor(Math.random() * participants.length);
      selected = participants[index];
      participants.splice(index, 1);
      
      document.getElementById('hint').innerHTML = `<i class="fas fa-puzzle-piece"></i> فك الشيفرة: ${selected.hint}`;
      document.getElementById('result').innerHTML = `<i class="fas fa-user-secret"></i> جاري تذويب الثلوج`;
    }

    function showName() {
      if (selected) {
        document.getElementById('result').classList.add('shake-animation');
        
        setTimeout(() => {
          document.getElementById('result').classList.remove('shake-animation');
          document.getElementById('result').innerHTML = `
            <span class="reveal-animation">
              <i class="fas fa-star"></i> اختياري هو :  <strong>${selected.name}</strong>
            </span>
          `;
          
          chosenList.push(selected.name);
          updateChosenList();
          selected = null;
        }, 500);
      } else {
        document.getElementById('result').innerHTML = `
          <span class="shake-animation">
            <i class="fas fa-exclamation-circle"></i> ذوب الثلج بالأول!
          </span>
        `;
      }
    }

    function updateChosenList() {
      const ul = document.getElementById('chosenNames');
      ul.innerHTML = '';
      
      chosenList.forEach((name, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="list-item-animation" style="animation-delay: ${index * 0.1}s">
            <i class="fas fa-user-alt"></i> ${name}
          </span>
        `;
        ul.appendChild(li);
      });
    }
  </script>
<footer style="
    text-align: center;
    padding: 15px;
    background-color: #f8f9fa;
    color: #6c757d;
    font-family: Arial, sans-serif;
    font-size: 20px;
    border-top: 1px solid #e9ecef;
    margin-top: 30px;
">
    جميع الحقوق محفوظة &copy; <span id="year"></span> لفريق دليل
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</footer>
</body>
</html>
